# ==========================================
# TheRxSpot Marketplace - CI/CD Pipeline
# GitHub Actions workflow for testing, security scanning, building, and deployment
# ==========================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ------------------------------------------
  # Job 1: Run Unit and Integration Tests
  # ------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: medusa
          POSTGRES_PASSWORD: medusa
          POSTGRES_DB: medusa_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: postgres://medusa:medusa@localhost:5432/medusa_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_jwt_secret_that_is_at_least_64_characters_long_for_testing_purposes_only' }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET || 'test_cookie_secret_that_is_at_least_64_characters_long_for_testing_purposes_only' }}
          STORE_CORS: http://localhost:8000
          ADMIN_CORS: http://localhost:5173,http://localhost:9000
          AUTH_CORS: http://localhost:5173,http://localhost:9000,http://localhost:8000
      
      - name: Run integration tests
        run: npm run test:integration:http
        env:
          DATABASE_URL: postgres://medusa:medusa@localhost:5432/medusa_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_jwt_secret_that_is_at_least_64_characters_long_for_testing_purposes_only' }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET || 'test_cookie_secret_that_is_at_least_64_characters_long_for_testing_purposes_only' }}
          STORE_CORS: http://localhost:8000
          ADMIN_CORS: http://localhost:5173,http://localhost:9000
          AUTH_CORS: http://localhost:5173,http://localhost:9000,http://localhost:8000

      - name: Run custom integration suite
        run: npm run test:integration:custom
        env:
          DATABASE_URL: postgres://medusa:medusa@localhost:5432/medusa_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_jwt_secret_that_is_at_least_64_characters_long_for_testing_purposes_only' }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET || 'test_cookie_secret_that_is_at_least_64_characters_long_for_testing_purposes_only' }}
          STORE_CORS: http://localhost:8000
          ADMIN_CORS: http://localhost:5173,http://localhost:9000
          AUTH_CORS: http://localhost:5173,http://localhost:9000,http://localhost:8000
      
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage
          path: coverage/
          retention-days: 30

  # ------------------------------------------
  # Job 2: Security Scan with Trivy
  # ------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner - Filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy filesystem scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
      
      - name: Run Trivy vulnerability scanner - Dependencies
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'

  # ------------------------------------------
  # Job 3: Build Application and Docker Image
  # ------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          JWT_SECRET: dummy_jwt_secret_for_build_that_is_at_least_64_chars_long_dummy
          COOKIE_SECRET: dummy_cookie_secret_for_build_that_is_at_least_64_chars_dummy
          DATABASE_URL: postgres://medusa:medusa@localhost:5432/medusa_test
          REDIS_URL: redis://localhost:6379
          STORE_CORS: http://localhost:8000
          ADMIN_CORS: http://localhost:5173,http://localhost:9000
          AUTH_CORS: http://localhost:5173,http://localhost:9000,http://localhost:8000

      - name: Build storefront
        run: |
          npm -C TheRxSpot_Marketplace-storefront ci
          npm -C TheRxSpot_Marketplace-storefront run build
        env:
          NODE_ENV: production
          MEDUSA_BACKEND_URL: http://localhost:9000
          NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: dummy_publishable_key_for_build
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ------------------------------------------
  # Job 4: Deploy to Staging (develop branch)
  # ------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.therxspot.io
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: kubectl, helm, or platform-specific deployment
          echo "Staging deployment completed"
      
      - name: Verify Deployment
        run: |
          echo "Verifying staging deployment..."
          # Add health check verification here
          echo "Staging verification completed"

  # ------------------------------------------
  # Job 5: Deploy to Production (main branch)
  # ------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://therxspot.io
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Example: kubectl, helm, or platform-specific deployment
          echo "Production deployment completed"
      
      - name: Verify Deployment
        run: |
          echo "Verifying production deployment..."
          # Add health check verification here
          echo "Production verification completed"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Production deployment of TheRxSpot Marketplace
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref }}
          draft: false
          prerelease: false
